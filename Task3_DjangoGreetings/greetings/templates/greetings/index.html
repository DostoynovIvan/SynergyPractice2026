<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'greetings/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Персонализированное приветствие</h1>

        {% if last_name %}
        <div class="greeting-message">
            <h2>Привет, {{ last_name }}!</h2>
            <p>Рады видеть тебя снова.</p>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Отправить</button>
        </form>

        {% if form.name.errors %}
        <div class="error-message">
            {{ form.name.errors }}
        </div>
        {% endif %}
    </div>
</body>
</html>
