<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Счётчик</h1>

        <!-- Окно результата -->
        <div id="resultDisplay" class="result">0</div>

        <!-- Кнопки управления -->
        <div class="buttons">
            <button id="minusBtn" class="btn">-</button>
            <button id="plusBtn" class="btn">+</button>
        </div>

        <!-- Сообщение об экстремальном значении  -->
        <div id="messageBox" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
